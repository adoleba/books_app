{% extends 'base.html' %}

{% block content %}

    <h2>Add new book</h2>
    <form method="post">
        {% csrf_token %}
        <h3>Autor:</h3>
        {{ form.author }}<br />
        <a href="{% url 'add_author' %}">Autora nie ma na liście?</a>
        <h3>Tytuł:</h3>
        {{ form.title }}
        <h3>Opis:</h3>
        {{ form.description }}
        <h3>Kategorie:</h3>
        {{ form.category }}
        <br />
        <button type="submit">Dodaj</button>
    </form>

{% endblock %}
