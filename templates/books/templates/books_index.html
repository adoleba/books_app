{% extends 'base.html' %}

{% block content %}

{% for book in books %}
    <h2>{{ book.title }}</h2>
    {% for author in book.author.all %}
        <br />{{ author.name }}
    {% endfor %}
    <br />
    <b>Kategoria: </b>
    {% for category in book.category.all %}
        {{ category.name |lower}},
    {% endfor %}
    <p>{{ book.description }}</p>
    <hr>
{% endfor %}

{% endblock %}
